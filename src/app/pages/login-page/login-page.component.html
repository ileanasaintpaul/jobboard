<div id="sign-in">
	<p>You don't have an account ? <a href="signup">Sign up</a></p>
	<div id="form">
		<form action="submit">
			<h3>Connection</h3>
			<div>
				<label for="email">Email :</label>
				<input type="email" required id="password" placeholder="Enter your email" />
			</div>
			<div>
				<label for="password">Password :</label>
				<input type="password" required id="password" placeholder="Enter your password" />
			</div>
			<div>
				<button type="submit">Sign in</button>
			</div>
		</form>
	</div>
</div>
